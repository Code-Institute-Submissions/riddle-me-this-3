{% extends 'base.html' %} {% block content %}
<h1 class="general-sub">Are you smart enough?</h1>
<h2 class="general-sub">Choose a username and start the game</h2>
<form method="POST">
  <label class="general-sub" for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <button>Start</button>
</form>
<!--If username exist, then the application asks for another one-->
{% if exist %}
<h2 class="general-sub">Username already exists. Please choose another one!</h2>
{% endif %} {% endblock %}

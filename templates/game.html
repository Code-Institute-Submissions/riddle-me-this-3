{% extends 'base.html' %}
{% block content %}
    {% if question != False %}
    <h3 class="black-text">{{ question }}</h3>
    <form method="POST">
        <label class="black-text" for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" required>
        <button>Submit</button>
    </form>
    {% else %}
    <h4 class="black-text">Your score: {{ points }}</h4>
    <a href="{{ url_for('leaderboard') }}"><button>Leaderboard</button></a>
    {% endif %}
    {% if answer %}
    <h4 class="black-text">Wrong answer: {{ answer }}</h4>
    {% endif %}
{% endblock %}

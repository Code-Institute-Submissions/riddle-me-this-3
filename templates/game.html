{% extends 'base.html' %}
{% block content %}
    {% if question != False %}
    <h2>{{ question }}</h2>
    <form method="POST">
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer">
        <button>Submit</button>
    </form>
    {% else %}
    <h2>No more riddle</h2>
    <p>Your score: {{ points }}</p>
    {% endif %}
    {% if answer %}
    <h2>Wrong answer: {{ answer }}</h2>
    {% endif %}
{% endblock %}
